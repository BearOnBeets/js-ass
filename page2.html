<!DOCTYPE html>
<html lang="en">
 
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <title>JQuery Assignment</title>
   <style>
          /* CSS GOES HERE */
   </style>
</head>
 
<body>
   <div class="comments" style="border: 1px solid green;padding:1rem;margin-bottom: 0.5rem;">
   </div>
   <button id="load">Load Data</button>
   <script>  

$("#load").click(function()
{
    
    async function getdata()
    {
    const response = await fetch("https://jsonplaceholder.typicode.com/posts");
    const data = await response.json();
    return data;
    }

    var data;
    (async () => {
    data = await getdata();
    
    for(i in data)
    {
        $(".comments").prepend('<div id='+data[i]["id"]+'class="infoPallete"><h3 class="title">'+data[i]["title"]+'</h3><p class="body">'+data[i]["body"]+'</p></div>');       
    }
    })()

});



    

 </script>
</body>
 </html>
